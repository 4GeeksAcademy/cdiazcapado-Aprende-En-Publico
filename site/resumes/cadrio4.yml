template: "online-cv"
skin: "blue"

# Personal Information
basic_info:

    # Your full name
    first_name: Wonder
    last_name: Woman
    
    # Define yourself in 4-5 words
    motto: I like saving the world
    
    # Focus
    focus: Killing Bad Boys
    
    # You have 1 paragraph to make a great impression, summarize your career
    summary: |
      Summarize your career here lorem ipsum dolor sit amet, consectetuer
      adipiscing elit. Aenean commodo ligula eget dolor aenean massa. Cum sociis natoque
      penatibus et magnis dis parturient montes, nascetur ridiculus mus.
      Donec quam felis, ultricies nec, pellentesque eu.

      Second paragraph if required.
    
    # Your profile picture URL
    # If you don't have it as a URL you can place the picture inside /static/profile-images/ and the generated link will be http://sep.breatheco.de/static/profile-images/<your file name>
    avatar: https://randomuser.me/api/portraits/women/24.jpg

    # Contact Information
    email: a@a.com #optional
    phone: 234 2342 342 #optional
    website: asd.com #optional
    linkedin: alandoe #optional
    
    #
    # ******** IMPORTANT *******
    # This github username will be used to generate your public profile URL like this: http://sep.breatheco.de/sharu725
    github: example
    
    twitter: 'webjeda' #optional
    stack-overflow: # Number/Username, e.g. 123456/alandoe

    # Languages you speak, levels include: Native, Professional
    languages:
      - idiom: Spanish
        level: Native

      - idiom: English
        level: Professional

      - idiom: Spanish
        level: Basic

    # Interests or hobbies
    interests:
      - item: Dancing

      - item: Music

      - item: Cooking

